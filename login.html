<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>LogIn</title>
</head>

<body>
  
        <div class="login" >
            <!-- welcome div -->
            <div>
                <h1>
                    welcome to myShop
                </h1>
                <h4>
                    please enter your details
                </h4>
            </div>
    
            <!-- userName-->
            <div >
                <h2>Username</h2>
                <input id="username" type="text" placeholder="Enter your username">
            </div>
    
            <!-- password-->
            <div >
                <h2>Password</h2>
                <input id="password" type="password" placeholder="Enter your password">
            </div>
             <!--confirm password-->
            <div >
                <h2>Confirm Password</h2>
                <input id="confirm_password" type="password" placeholder="confirm password">
            </div>
            <!-- remember and forget password div -->
            <div class="button_remember_forget">
                <!-- remember-->
                <div>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <h3>Remember for 30 days</h3>
                </div>
                <!-- forget password div -->
                <div>
                    <a class="forget_password_link" href="#">
                        <h3>Forget password</h3>
                    </a>
                </div>
            </div>
            <!-- Sign in button -->
            <div>
                <a id="link_to_main_page" href="#"><button onclick="getUserLoginValues()"  id="submit" type="submit" > Sign in</button></a>
            </div>
            <!-- sign up link -->
             <div class="sign_up">
                <div> 
                    <h3>Don't Have An Account?</h3>
                </div>
                 <div >
                    <a class="sign_up_link" id="sign_up_link" href="./signUp.html">Sign Up</a>
                </div>
             </div>
        </div>
 
    
   <script src="./js/login.js"></script>
</body>

</html>
