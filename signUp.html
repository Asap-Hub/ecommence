<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>sign_up</title>
</head>

<body>
  
        <div class="login" >
            <!-- welcome div -->
            <div>
                <h1>
                    welcome to myShop
                </h1>
                <h4>
                    create an account to trade with us!
                </h4>
            </div>
    
            <!-- userName-->
            <div >
                <h2>First Name</h2>
                <input id="firstName" type="text" placeholder="Enter your username">
            </div>
            <div >
                <h2>Second Name</h2>
                <input id="secondName" type="text" placeholder="Enter your username">
            </div>
            <div >
                <h2>Username</h2>
                <input id="username" type="text" placeholder="Enter your username">
            </div>
            <div >
                <h2>Gender</h2>
                <select id="gender" name="gender" id="">
                    <option value="">Selece your gender </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div >
                <h2>Country</h2>
                <input id="country" type="text" placeholder="Enter your username">
            </div>
    
            <!-- password-->
            <div >
                <h2>Password</h2>
                <input id="password" type="password" placeholder="Enter your password">
            </div>
             <!--confirm password-->
            <div >
                <h2>Confirm Password</h2>
                <input id="confirm_password" type="password" placeholder="confirm password">
            </div>
           
            <!-- Sign in button -->
            <div>
                <a id="link_to_main_page" href="#"><button onclick="createSignUpValues()"  id="signup" type="submit" > Sign Up</button></a>
            </div>
            <!-- sign up link -->
             <div class="sign_in">
                <div> 
                    <h3>Alright Have An Account ?</h3>
                </div>
                 <div >
                    <a class="sign_up_link" id="sign_up_link" href="./login.html">Sign in</a>
                </div>
             </div>
        </div>
 
    
   <script src="./js/signup.js"></script>
</body>

</html>
